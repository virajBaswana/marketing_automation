http {
    server_tokens off;
    charset utf-8;

    # always redirect to https
    server {
        listen 80 default_server;

        server_name _;

        return 301 https://$host$request_uri;
    }

    upstream backend {
        server backend:3000;
    }
    server {
        listen 443 ssl http2;
        # use the certificates
        ssl_certificate     /etc/letsencrypt/live/app.virajbaswana.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.virajbaswana.com/privkey.pem;
        server_name app.virajbaswana.com;
        root /var/www/html;
        index index.php index.html index.htm;


        location /api/ {
            proxy_pass http://backend;
        }

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}